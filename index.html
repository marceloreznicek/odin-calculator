<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <main>
    <div id = "container">
        <div id="screen">THIS IS THE SCREEN</div>
        <div id = "div-buttons">
            <div id="buttons-left">
                <div class= "div-button-blue">
                    <button class="button-blue" id="a">AC</button>
                    <button class="button-blue" id="b">+/-</button>
                    <button class="button-blue" id="c">%</button>
                </div>

                <div class= "div-numbers">

                    <div class= "div-numbers-row">
                        <button class="button-number">7</button>
                        <button class="button-number">8</button>
                        <button class="button-number">9</button>
                    </div>

                    <div class= "div-numbers-row">
                        <button class="button-number">4</button>
                        <button class="button-number">5</button>
                        <button class="button-number">6</button>
                    </div>

                    <div class= "div-numbers-row">
                        <button class="button-number">1</button>
                        <button class="button-number">2</button>
                        <button class="button-number">3</button>
                    </div>

                    <div class= "div-numbers-row">
                        <button class="button-number" id="btn-0">0</button>
                        <button class="button-number" id="btn-dot">.</button>
                    </div>
                </div>
            </div>

            <div id="buttons-right">
                <button class="button-operator" id="">/</button>
                <button class="button-operator" id="">*</button>
                <button class="button-operator" id="">-</button>
                <button class="button-operator" id="">+</button>
                <button class="button-operator" id="">=</button>
            </div>

        </div>

        </div>
    </div>
    </main>
</body>
</html>
